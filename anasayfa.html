    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'EB Garamond', serif;
            text-align: center;
        }

        header {
            background-color: #1E1E1E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        header a:hover {
            color: darkred;
        }

        .logo {
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        h1 span {
            display: inline-block;
            animation: glow 3s infinite alternate;
        }


        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            20% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            40% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }

            60% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            80% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
            }
        }

        h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.4s;
        }

        h1 span:nth-child(4) {
            animation-delay: 0.6s;
        }

        h1 span:nth-child(5) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(6) {
            animation-delay: 1s;
        }

        p {
            font-size: 24px;
            color: #ccc;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
            }
        }


    </style>

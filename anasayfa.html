<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether</title>
    <style>
        df-messenger {
            --df-messenger-bot-message: #121212;
            --df-messenger-button-titlebar-color: #1E1E1E;
            --df-messenger-chat-background-color: #121212;
            --df-messenger-font-color: #dddd;
            --df-messenger-send-icon: #1E1E1E;
            --df-messenger-user-message: #1E1E1E;
            --df-messenger-button-titlebar-color: #1E1E1E;
        }
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'EB Garamond', serif;
            text-align: center;
        }

        header {
            background-color: #1E1E1E;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        header a:hover {
            color: darkred;
        }

        .logo {
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        h1 span {
            display: inline-block;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            20% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            40% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }

            60% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            80% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
            }
        }

        h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.4s;
        }

        h1 span:nth-child(4) {
            animation-delay: 0.6s;
        }

        h1 span:nth-child(5) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(6) {
            animation-delay: 1s;
        }

        p {
            font-size: 24px;
            color: #ccc;
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #1E1E1E;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            font-size: 18px;
            color: #ccc;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
            }
        }
    </style>
</head>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

<body>
    <header>
        <div class="logo" onclick="location.href='anasayfa.html'">Aether 1.7</div>
        <nav class="nav-links">
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="guncellemeler.html">Güncellemeler</a>
            <a href="https://github.com/Phoque52/aether">GitHub</a>
        </nav>
    </header>

    <div class="container">
        <h1>
            <span>A</span><span>e</span><span>t</span><span>h</span><span>e</span><span>r</span>
        </h1>
        <p>Soru sormak için sağ alt köşedeki butona tıklayın.</p>

        <div class="info-box" id="infoBox">
            Burada rastgele bilgiler yer alacak.
        </div>
    </div>

    <script>
        const infoBox = document.getElementById('infoBox');

        const infoMessages = [
            "Aether'ın içerisinde 6'dan fazla easter egg bulunmaktadır.",
            "Atatürk, Türkiye Cumhuriyeti'nin kurucusu olarak 29 Ekim 1923'te Cumhuriyet'i ilan etti.",
            "Kurtuluş Savaşı, 1919 yılında Samsun’a çıkarak işgallere karşı başlatılan bir direniş hareketidir.",
            "Mustafa Kemal Atatürk, 16 Mart 1920’de Türkiye Büyük Millet Meclisi’ni Ankara'da topladı.",
            "Kurtuluş Savaşı, Türk milletinin bağımsızlık için verdiği savaşın adıdır.",
            "Kurtuluş Savaşı’nda, Türkiye’nin çeşitli cephelerinde İngiliz, Fransız, Ermeni ve Yunan işgaline karşı savaşlar yapıldı.",
            "Aether'ın ilk adı İnkılapBot'du.",
            "Aether ilk sürümlerinde Facebook üzerinden çalışıyordu.",
            "Kurtuluş Savaşı'nın zaferle sonuçlanmasının ardından, 1923’te Lozan Antlaşması imzalanarak Türkiye’nin bağımsızlığı uluslararası alanda kabul edildi.",
            "Aether'ın ismi Dante Aligheri'nin 'İlahi Komedya'sındaki gök katlarından esinlenilerek verilmiştir."
        ];

        function getRandomInfo() {
            const randomIndex = Math.floor(Math.random() * infoMessages.length);
            return infoMessages[randomIndex];
        }

        // Sayfa yüklendikten sonra rastgele bilgi göster
        window.onload = () => {
            infoBox.innerHTML = getRandomInfo();
        }

        // 10 saniyede bir rastgele bilgi değiştir
        setInterval(() => {
            infoBox.innerHTML = getRandomInfo();
        }, 10000);
    </script>

</body>

</html>

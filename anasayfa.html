    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');

        body {
            margin: 0;

            color: white;
            text-decoration: none;

        }

        header a:hover {
            color: darkred;
        }

        .logo {
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        h1 span {
            display: inline-block;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            20% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            40% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }

            60% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }

            80% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }

            100% {
                text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
            }
        }

        h1 span:nth-child(1) {
            animation-delay: 0s;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.2s;
        }

        h1 span:nth-child(3) {
            animation-delay: 0.4s;
        }

        h1 span:nth-child(4) {
            animation-delay: 0.6s;
        }

        h1 span:nth-child(5) {
            animation-delay: 0.8s;
        }

        h1 span:nth-child(6) {
            animation-delay: 1s;
        }

        p {
            font-size: 24px;
            color: #ccc;
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            font-size: 18px;
            color: #ccc;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {

        }
